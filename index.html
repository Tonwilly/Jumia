<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumia</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/Images/jumia.svg" type="image/x-icon">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="top-bar-left">
                <img src="/Images/jumia.svg" alt="Jumia Logo" class="star-logo">
                <a href="#" class="jumia-sell-link">
                    Sell on Jumia
                </a>
            </div>
            <div class="top-bar-center">
                <a href="/index.html" class="jumia-home-link">
                    <img src="/Images/Jumia_Group_Logo.png" alt="Jumia Logo" class="logo-image">
                </a>
                <a href="#"><img src="/Images/jumia-pay.png" alt="Jumia Pay logo" class="jumia-pay"></a>
            </div>
        </div>
        <nav>
            <div class="logo">
                <i class='bxr  bx-menu'></i>
                <a href="/index.html">
                    <img src="/Images/Jumia_Group_Logo.png" alt="Jumia Logo" class="logo-image">
                </a>
            </div>
            <div class="search-bar">
                <input type="text" name="search-input" id="search-input" placeholder="Search for products, brands and more">
                <button id="search-button">
                    <i class='bx bx-search'></i> Search
                </button>
            </div>
            <div class="user-actions">
                <a href="/login.html" class="login-link">
                    <i class='bx bx-user'></i> Account
                </a>
                <a href="/help.html" class="help-link">
                    <i class='bx bx-help-circle'></i> Help
                </a>
                <a href="/cart.html" class="cart-link">
                    <i class='bx bx-cart'></i> Cart
                </a>
        </nav>
    </header>



    <script src="/script.js" type="module"></script>
</body>
</html>
